<GridLayout rows="*, auto">
    <ScrollView >
        <StackLayout class="form">
            <GridLayout class="input-field" rows="*, *" columns="*, *">
                <Label class="h3 text-muted" text="Add a comment here" row="0"></Label>
                <TextField class="input" col="1" [(ngModel)]="item.Comments" hint="Add your comments" returnKeyType="go" row="1"></TextField>
            </GridLayout>
            <GridLayout class="input-field" rows="*, *" columns="*, *">
                <Label class="h3 text-muted" text="Change status" row="0"></Label>
                <ListPicker #picker class="p-15" [items]="statusNamesArray" [selectedIndex]="currentItemStatusIndex" verticalAlignment="center" horizontalAlignment="center"
                    (selectedIndexChange)="selectedIndexChanged(picker)">
                    </ListPicker>
            </GridLayout>
            <!--- editableListForm14 additional fields -->
        </StackLayout>
        <!--- master detail form -->

    </ScrollView>

    <GridLayout row="1" columns="*, *">
        <Button class="btn btn-primary" text="Update" (tap)="onUpdate()"></Button>
        <Button class="btn btn-outline" col="1" text="Delete" (tap)="onDelete()"></Button>
    </GridLayout>

    <ActivityIndicator class="activity-indicator" rowSpan="2" [busy]="!item" [visibility]="item ? 'collapse' : 'visible'">
    </ActivityIndicator>
</GridLayout>
