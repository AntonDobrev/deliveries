<GridLayout rows="*, auto">
    <ActionBarExtension>
        <ActionItem text="Save" (tap)="onSave()" ios.position="right"></ActionItem>
    </ActionBarExtension>
    <ScrollView>
        <StackLayout class="form">
            <GridLayout class="input-field" columns="*, *">
                <Label class="h3 text-muted" text="Item for Delivery"></Label>
                <TextField class="input" col="1" [(ngModel)]="item.DeliveryItem" hint="" returnKeyType="next"></TextField>
            </GridLayout>
            <GridLayout class="input-field" columns="*, *">
                <Label class="h3 text-muted" text="Deliver To"></Label>
                <TextField class="input" col="1" [(ngModel)]="item.DeliveryName" hint="" returnKeyType="next"></TextField>
            </GridLayout>
            <GridLayout class="input-field" columns="*, *">
                <Label class="h3 text-muted" text="Item type"></Label>
                <TextField class="input" col="1" [(ngModel)]="item.DeliveryItemType" hint="" returnKeyType="next"></TextField>
            </GridLayout>
            <GridLayout class="input-field" columns="*, *">
                <Label class="h3 text-muted" text="City"></Label>
                <TextField class="input" col="1" [(ngModel)]="item.DeliveryAddressCity" hint="" returnKeyType="next"></TextField>
            </GridLayout>
            <GridLayout class="input-field" columns="*, *">
                <Label class="h3 text-muted" text="Address"></Label>
                <TextField class="input" col="1" [(ngModel)]="item.DeliveryAddressLine1" hint="" returnKeyType="next"></TextField>
            </GridLayout>
            <GridLayout class="input-field" columns="*, *">
                <Label class="h3 text-muted" text="ZIP code"></Label>
                <TextField class="input" col="1" [(ngModel)]="item.DeliveryAddressPostcode" hint="" returnKeyType="go" keyboardType="number"></TextField>
            </GridLayout>
            <!--- editableListForm16 additional fields -->
        </StackLayout>
        <!--- master detail form -->
    </ScrollView>

    <GridLayout row="1">
        <!--<Button class="btn btn-primary" text="Add" (tap)="onAdd()"></Button>-->
    </GridLayout>

    <ActivityIndicator class="activity-indicator" rowSpan="2" [busy]="!item" [visibility]="item ? 'collapse' : 'visible'">
    </ActivityIndicator>
</GridLayout>
