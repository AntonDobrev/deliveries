<GridLayout rows="*, auto">
    <ActionBarExtension>
        <ActionItem text="Save" (tap)="onSave()" ios.position="right" [visibility]="isValid ? 'visible' : 'collapse'">
        </ActionItem>
    </ActionBarExtension>
    <ScrollView>
        <StackLayout class="form" >
            <GridLayout class="input-field" columns="*, *">
                <Label class="h3 text-muted" text="Item for Delivery"></Label>
                <TextField required class="input" col="1" [(ngModel)]="item.DeliveryItem" hint="Delivery item description" returnKeyType="next" #deliveryItemElement #deliveryItemElementModel="ngModel"></TextField>
                <Label class="validation" [visibility]="deliveryItemElementModel.dirty && !deliveryItemElementModel.valid ? 'visible' : 'collapse'" text="Item is required" ></Label>

            </GridLayout>
            <GridLayout class="input-field" columns="*, *">
                <Label class="h3 text-muted" text="Deliver To"></Label>
               <TextField required class="input" col="1" [(ngModel)]="item.DeliveryName" hint="Recipient name" returnKeyType="next" #deliveryNameElement #deliveryNameElementModel="ngModel"></TextField>
                <Label class="validation" [visibility]="deliveryNameElementModel.dirty && !deliveryNameElementModel.valid ? 'visible' : 'collapse'" text="Name is required" ></Label>

            </GridLayout>
            <GridLayout class="input-field" columns="*, *">
                <Label class="h3 text-muted" text="Item type"></Label>
                <TextField required class="input" col="1" [(ngModel)]="item.DeliveryItemType" hint="Delivery item type" returnKeyType="next"></TextField>
            </GridLayout>
            <GridLayout class="input-field" columns="*, *">
                <Label class="h3 text-muted" text="City"></Label>
                <TextField required class="input" col="1" [(ngModel)]="item.DeliveryAddressCity" hint="City" returnKeyType="next"></TextField>
            </GridLayout>
            <GridLayout class="input-field" columns="*, *">
                <Label class="h3 text-muted" text="Address"></Label>
                <TextField required class="input" col="1" [(ngModel)]="item.DeliveryAddressLine1" hint="Address Line 1" returnKeyType="next"></TextField>
            </GridLayout>
            <GridLayout class="input-field" columns="*, *">
                <Label class="h3 text-muted" text="ZIP code"></Label>
                <TextField required class="input" col="1" [(ngModel)]="item.DeliveryAddressPostcode" hint="ZIP code" returnKeyType="go" keyboardType="number"></TextField>
            </GridLayout>
            <!--- editableListForm16 additional fields -->
        </StackLayout>
        <!--- master detail form -->
    </ScrollView>

    <GridLayout row="1">
        <!--<Button class="btn btn-primary" text="Add" (tap)="onAdd()"></Button>-->
    </GridLayout>

    <ActivityIndicator class="activity-indicator" rowSpan="2" [busy]="!item" [visibility]="item ? 'collapse' : 'visible'">
    </ActivityIndicator>
</GridLayout>
