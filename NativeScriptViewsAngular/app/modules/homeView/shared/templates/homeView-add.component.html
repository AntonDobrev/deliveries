<GridLayout rows="*, auto">
    <ScrollView>

        <StackLayout class="form">
            <GridLayout class="input-field" columns="*, *">
    <Label class="h3 text-muted" text="Item for Delivery"></Label>
    <TextField class="input" col="1" [(ngModel)]="item.data.DeliveryItem" hint=""></TextField>
</GridLayout><GridLayout class="input-field" columns="*, *">
    <Label class="h3 text-muted" text="Deliver To"></Label>
    <TextField class="input" col="1" [(ngModel)]="item.data.DeliveryName" hint=""></TextField>
</GridLayout><!--- editableListForm16 additional fields -->
        </StackLayout>
        <!--- master detail form -->

    </ScrollView>

    <GridLayout row="1">
        <Button class="btn btn-primary" text="Add" (tap)="onAdd()"></Button>
    </GridLayout>

    <ActivityIndicator class="activity-indicator" rowSpan="2" [busy]="!item" [visibility]="item ? 'collapse' : 'visible'">
    </ActivityIndicator>
</GridLayout>
